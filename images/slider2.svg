<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#008a9a;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#00aec2;stop-opacity:0.4"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
    
    <!-- Decorative Elements -->
    <circle cx="300" cy="400" r="120" fill="#00aec2" opacity="0.1"/>
    <circle cx="900" cy="200" r="80" fill="#008a9a" opacity="0.1"/>
    
    <!-- Printing Elements -->
    <g transform="translate(350,150)">
        <!-- Modern Printer Design -->
        <rect x="0" y="0" width="500" height="300" rx="15" fill="#ffffff"/>
        <rect x="50" y="50" width="400" height="200" rx="10" fill="#00aec2"/>
        <rect x="100" y="100" width="300" height="100" fill="#ffffff"/>
        <text x="250" y="160" text-anchor="middle" fill="#00aec2" font-family="Arial" font-size="24">PROFESSIONAL</text>
        <text x="250" y="200" text-anchor="middle" fill="#00aec2" font-family="Arial" font-size="20">PRINTING SOLUTIONS</text>
    </g>
</svg> 