<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00aec2;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#008a9a;stop-opacity:0.4"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
    
    <!-- Decorative Elements -->
    <circle cx="200" cy="300" r="150" fill="#00aec2" opacity="0.1"/>
    <circle cx="1000" cy="200" r="100" fill="#008a9a" opacity="0.1"/>
    
    <!-- Signage Elements -->
    <g transform="translate(400,200)">
        <!-- Modern Sign Board -->
        <rect x="0" y="0" width="400" height="200" rx="10" fill="#ffffff"/>
        <rect x="20" y="20" width="360" height="160" rx="5" fill="#00aec2"/>
        <text x="200" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="24">PREMIUM SIGNAGE</text>
        <text x="200" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">Transform Your Brand</text>
    </g>
